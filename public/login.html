<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Satismake</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/image.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/image.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/image.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light-subtle">

    <header class="d-flex justify-content-center py-3">
        <a href="/login" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="img/image.png" alt="Logo" class="me-2" style="height: 40px;">
            <span class="fs-4 fw-bold">Satismake</span>
        </a>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h1 class="card-title h3 fw-bold text-primary-emphasis">Satismake</h1>
                            <p class="text-muted">Acesso ao Sistema</p>
                        </div>

                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="user" class="form-label fw-medium">Usu√°rio</label>
                                <input type="text" class="form-control form-control-lg" id="user" name="user" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label fw-medium">Senha</label>
                                <input type="password" class="form-control form-control-lg" id="senha" name="senha" required>
                            </div>

                            <div id="message" class="mt-3"></div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg fw-semibold">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    Entrar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="js/login.js"></script>
</body>
</html>
